<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ivan">
    <meta name="description" content="Web 3D Image Slider Effects">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <title>3D Image Slider Effects</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="banner">
        <div class="slider" style="--quantity: 9">
            <div class="item" style="--position: 1"><img src="img/dark_magician.jpg" alt="Carta de Dark Magician"></div>
            <div class="item" style="--position: 2"><img src="img/blue_eyes_white_dragon.jpg"
                    alt="Carta de Blue-Eyes White Dragon"></div>
            <div class="item" style="--position: 3"><img src="img/dark_magician_girl.jpg" alt="Carta de Magician Girl">
            </div>
            <div class="item" style="--position: 4"><img src="img/red_eyes_black_dragon.jpg"
                    alt="Carta de Red Eyes Black Dragon"></div>
            <div class="item" style="--position: 5"><img src="img/dark_magician_the_dragon_knight.jpg"
                    alt="Carta de Dark Magician the Dragon Knight"></div>
            <div class="item" style="--position: 6"><img src="img/monster_reborn.jpg" alt="Carta de Monster Reborn">
            </div>
            <div class="item" style="--position: 7"><img src="img/obelisk_the_tormentor.jpg"
                    alt="Carta de Obelisk the Tormentor"></div>
            <div class="item" style="--position: 8"><img src="img/slifer_the_sky_dragon.jpg"
                    alt="Carta de Slifer the Sky Dragon"></div>
            <div class="item" style="--position: 9"><img src="img/the_winged_dragon_of_ra.jpg"
                    alt="Carta de Winged Dragon of Ra"></div>
        </div>
        <article class="content">
            <h1 data-content="3D Image Slider Effects" aria-hidden="true">
                3D Image Slider Effects
            </h1>
            <div class="model"></div>
        </article>
    </section>

    <script src="background.js"></script>
</body>

</html>
